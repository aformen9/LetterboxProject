server:
  port: 8080

spring:
  application:
    name: letterbox-unified
  datasource:
    url: jdbc:h2:mem:letterboxdb
    driver-class-name: org.h2.Driver
    username: sa
    password: password
  jpa:
    hibernate:
      ddl-auto: create-drop
    show-sql: true
  h2:
    console:
      enabled: true