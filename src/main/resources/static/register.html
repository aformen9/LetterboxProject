<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registro de Usuario</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #14181c;
            color: white;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
        }
        h1 {
            color: #00c030;
        }
        form {
            background: #1c1f25;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 0 10px #00c03044;
            width: 300px;
            display: flex;
            flex-direction: column;
            gap: 15px;
        }
        input {
            padding: 10px;
            border: none;
            border-radius: 5px;
            outline: none;
        }
        button {
            background-color: #00c030;
            border: none;
            padding: 10px;
            color: white;
            border-radius: 5px;
            cursor: pointer;
            font-weight: bold;
        }
        button:hover {
            background-color: #00a020;
        }
        .msg {
            margin-top: 10px;
            font-size: 14px;
        }
        a {
            color: #00c030;
            text-decoration: none;
        }
    </style>
</head>
<body>
<h1>Registro de Usuario</h1>
<form id="registerForm">
    <input type="text" id="username" placeholder="Nombre de usuario" required>
    <input type="password" id="password" placeholder="Contraseña" required>
    <button type="submit">Registrarse</button>
    <div class="msg" id="message"></div>
</form>
<p>¿Ya tenés cuenta? <a href="/login">Iniciar sesión</a></p>

<script>
    const form = document.getElementById('registerForm');
    const message = document.getElementById('message');

    form.addEventListener('submit', async (e) => {
        e.preventDefault();
        const username = document.getElementById('username').value;
        const password = document.getElementById('password').value;

        const response = await fetch(`/register?username=${username}&password=${password}`, {
            method: 'POST'
        });

        if (response.ok) {
            message.style.color = '#00c030';
            message.textContent = '✅ Usuario registrado correctamente. Ahora podés iniciar sesión.';
            form.reset();
        } else {
            message.style.color = 'tomato';
            message.textContent = '❌ Error: el usuario ya existe o hay un problema.';
        }
    });
</script>
</body>
</html>
