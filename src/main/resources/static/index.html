<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LetterBox</title>
    <style>
        body {
            background-color: #14181c;
            color: white;
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
            margin: 0;
            padding: 20px;
        }

        h1 {
            color: #00c030;
            border-bottom: 2px solid #445566;
            padding-bottom: 10px;
        }

        .movie-list {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(250px, 1fr));
            gap: 20px;
        }

        .movie-card {
            background-color: #1c1f25;
            border-radius: 10px;
            padding: 15px;
            box-shadow: 0 0 10px #000a;
            transition: transform 0.2s;
        }

        .movie-card:hover {
            transform: scale(1.05);
        }

        .movie-card h2 {
            color: #00c030;
            margin-bottom: 8px;
        }

        .logout {
            background: #00c030;
            border: none;
            color: #000;
            padding: 10px 15px;
            font-weight: bold;
            border-radius: 5px;
            cursor: pointer;
            margin-bottom: 20px;
        }

        .logout:hover {
            background: #009920;
        }
    </style>
</head>
<body>
<h1>üé¨ LetterBox</h1>
<button class="logout" onclick="logout()">Cerrar sesi√≥n</button>
<div class="movie-list" id="movies"></div>

<script>
    // Cargar pel√≠culas desde el backend
    async function loadMovies() {
        try {
            const response = await fetch('/api/movies');
            if (!response.ok) throw new Error('No se pudo obtener la lista de pel√≠culas');

            const movies = await response.json();
            const container = document.getElementById('movies');

            if (movies.length === 0) {
                container.innerHTML = "<p>No hay pel√≠culas disponibles.</p>";
                return;
            }

            container.innerHTML = movies.map(movie => `
                <div class="movie-card">
                    <h2>${movie.title}</h2>
                    <p><strong>A√±o:</strong> ${movie.releaseYear}</p>
                    <p><strong>Director:</strong> ${movie.director || 'Desconocido'}</p>
                    <p><strong>G√©nero:</strong> ${movie.genre || 'N/A'}</p>
                </div>
            `).join('');
        } catch (err) {
            console.error(err);
            document.getElementById('movies').innerHTML = "<p>Error al cargar pel√≠culas.</p>";
        }
    }

    // Cerrar sesi√≥n
    function logout() {
        window.location.href = "/logout";
    }

    // Llamar al cargar la p√°gina
    loadMovies();
</script>
</body>
</html>
